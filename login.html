<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>天天生鲜</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
	<div class="header clear wrap">
		<a href="/" class="login_logo"><img src="images/logo02.png"></a>
	</div>


	<div class="login">
		<div class="wrap clear">
			<img src="images/left03.png">
			<div class="title "><p>日夜兼程 · 急速送达</p></div>
			<div class="login_form right">
				<div class="login_title clear">
					<h1>用户登录</h1>
					<a href="/user/register"><span>></span>立即注册</a>
				</div>
				<div class="form_input wrap2 ">                   
					<form method="post" >
						<input type="text" name="username" class="name_input" value="admin" placeholder="请输入用户名"></br>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" value="admin123">
						<div class="more_input clear">
						<div class="remeber left">
							<input type="checkbox" name="remember" >
							<label>记住用户名</label>
						</div>
							<a href="#" class="right forget">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
